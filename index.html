<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 2</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Coustard&family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper"> 
    <header>
      <h1>Rhyme<span class="clockColour">Time.</span></h1>
      <p>How many rhymes can you find in 60 seconds?</p>
      <div class="button">
        <button class="startButton">Start</button>
      </div>
    </header>
    <main>
      <section class="game">
        <div class="word">
          <p>Find rhymes for...</p>
          <h2></h2>
          <p class="message"></p>
        </div>
        <div class="gameContainer">
          <div class="scoreField">
            <h3>Points: <span class="score"></span></h3>
            <h4>point multiplier: <span class="scoreX"></span></h4>
          </div>
          <form action="#">
            <label for="user-input"></label>  
            <div class="wordSubmit">
              <input type="text" placeholder="Rhyme..." id="user-input" autocomplete="off">
              <input type="submit" value="Submit">
            </div>
          </form>
          <div class="counter">
            <h3>Time remaining: <span class="clockColour"></span></h3>
          </div>
        </div>
      </section>
      <div class="wordWrapper">
        <ul class="foundWords">
          <!-- li added dynamically -->
        </ul>
      </div>
    </main>
    <footer>
      <p>created at <a href="https://junocollege.com/">Juno College of Technology</a>, 2021</p>
      <p>wordlists courtesy of <a href="https://www.datamuse.com/api/">the Datamuse API</a></p>
    </footer>
    <script src='https://code.jquery.com/jquery-3.6.0.js' integrity='sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=' crossorigin='anonymous'></script>
    <script src="./script.js"></script>
  </div>
</body>
</html>
